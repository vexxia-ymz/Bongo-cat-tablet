<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Bongo Cat</title>
<style>
body {
  background: #222;
  color: white;
  text-align: center;
  font-family: Arial;
}

#cat {
  width: 300px;
  transition: 0.1s;
}

.active {
  transform: translateY(10px);
}
</style>
</head>
<body>

<h1>Bongo Cat</h1>
<img id="cat" src="https://i.imgur.com/4AiXzf8.png">
<h2 id="key">Tuşa bas...</h2>

<script>
const cat = document.getElementById("cat");
const keyText = document.getElementById("key");

document.addEventListener("keydown", function(event) {
  cat.classList.add("active");
  keyText.textContent = "Bastığın tuş: " + event.key;
});

document.addEventListener("keyup", function() {
  cat.classList.remove("active");
});
</script>

</body>
